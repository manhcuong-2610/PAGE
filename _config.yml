# -----------------------------------
# Basic Site Settings
# -----------------------------------
locale: "en-US"
title: "Homepage"
title_separator: "-"
name: &name "Manh Cuong Nguyen"
description: &description "Personal description"

# URL and baseurl for a *project site* at:
# https://manhcuong-2610.github.io/manhcuong.github.io/
url: "https://manhcuong-2610.github.io"
baseurl: "/manhcuong.github.io"
repository: "manhcuong-2610/manhcuong.github.io"

# AcademicPages uses Minimal Mistakes under the hood
# So we need to reference it via remote_theme, not site_theme
remote_theme: "academicpages/academicpages.github.io@latest"

# -----------------------------------
# Site Author
# -----------------------------------
author:
  avatar: "profile.jpg"
  name: "Manh Cuong Nguyen"
  bio: "Data Analytics"
  location: "Glasgow, Scotland"
  employer: "University of Glasgow"
  email: "manhcuong2610st@gmail.com"

  github: "manhcuong-2610"
  linkedin: "manhcuong-data-analyst"

# -----------------------------------
# Publication Category
# -----------------------------------
publication_category:
  books:
    title: 'Books'
  manuscripts:
    title: 'Journal Articles'
  conferences:
    title: 'Conference Papers'

# -----------------------------------
# Site Settings
# -----------------------------------
teaser: 
breadcrumbs: false
words_per_minute: 160
future: true
read_more: "disabled"
talkmap_link: false
comments:
  provider: # false (default)
staticman:
  branch: "gh-pages"
atom_feed:
  hide: false

# -----------------------------------
# SEO Related
# -----------------------------------
google_site_verification:
bing_site_verification:
alexa_site_verification:
yandex_site_verification:

# -----------------------------------
# Social Sharing
# -----------------------------------
twitter:
  username: &twitter
facebook:
  username:
  app_id:
  publisher:
og_image:
social:
  type:
  name:
  links: []

# -----------------------------------
# Analytics
# -----------------------------------
analytics:
  provider: "false"

# -----------------------------------
# Reading Files
# -----------------------------------
include:
  - .htaccess
  - _pages
  - files
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .github
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/_main.js
  - assets/js/plugins
  - assets/js/vendor
  - CHANGELOG
  - Capfile
  - config
  - Dockerfile
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - local
  - log
  - node_modules
  - package.json*
  - Rakefile
  - README
  - tmp
  - vendor
keep_files:
  - .git
  - .svn

encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# -----------------------------------
# Conversion & Markdown
# -----------------------------------
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# -----------------------------------
# Collections
# -----------------------------------
collections:
  research:
    output: true
    permalink: /:collection/:path/
  publications:
    output: true
    permalink: /:collection/:path/
  projects:
    output: true
    permalink: /:collection/:path/
  talks:
    output: true
    permalink: /:collection/:path/

# -----------------------------------
# Defaults
# -----------------------------------
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  - scope:
      path: ""
      type: research
    values:
      layout: single
      author_profile: true
      share: false
      comments: true
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: true
      share: true
      comments: true
  - scope:
      path: ""
      type: projects
    values:
      layout: single
      author_profile: true
      share: true
      comments: true
  - scope:
      path: ""
      type: talks
    values:
      layout: talk
      author_profile: true
      share: true

# -----------------------------------
# Sass/SCSS
# -----------------------------------
sass:
  sass_dir: _sass
  style: compressed

# -----------------------------------
# Plugins
# -----------------------------------
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji
  - jekyll-remote-theme

# -----------------------------------
# Whitelist for GitHub Pages
# -----------------------------------
whitelist:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji
  - jekyll-remote-theme

# -----------------------------------
# Archives
# -----------------------------------
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# -----------------------------------
# HTML Compression
# -----------------------------------
compress_html:
  clippings: all
  ignore:
    envs: development
